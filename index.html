<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Hanken+Grotesk">
</head>
<body>
<div class="example">
  <section class="results">
    <h1 class="h1results">Your Result</h1>
    <p class="grade-circle">
      <span class="grade">76</span>
      <span class="of">of 100</span>
    </p>


    <h2>Great</h2>
    <p class="description">
      You scored higher than 65% of the people who have taken these tests.
    </p>
  </section>
  <section class="summary">
    <h3>Summary</h3>
      <p class="reaction">
        <span class="reaction-content">
      <img src="assets/images/icon-reaction.svg">
      <span>Reaction</span>
        </span>
      80 / 100
      </p>
      <p class="memory">
        <span class="memory-content">
        <img src="assets/images/icon-memory.svg">
        <span>Memory</span>
        </span>
      92 / 100
      </p>
      <p class="verbal">
        <span class="verbal-content">
        <img src="assets/images/icon-verbal.svg">
        <span style="color:#47B495">Verbal</span>
        </span>
      61 / 100
      </p>
      <p class="visual">
        <span class="visual-content">
          <img src="assets/images/icon-visual.svg">
          <span>Visual</span>
        </span>
          72 / 100
      </p>
  <h1 class="continue">Continue</h1>
</section>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
